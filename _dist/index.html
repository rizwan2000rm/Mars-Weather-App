<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/_dist/css/main.min.css" />
    <title>MARS WEATHER APP</title>
  </head>

  <body>
    <section class="showcase m-1">
      <div class="video-container">
        <video
          src="https://traversymedia.com/downloads/video.mov"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="content">
        <h1 class="fs-3">Latest Weather at Elysium Planitia</h1>
        <h3 class="my-1">
          Daily weather on the surface of Mars at Elysium Planitia
        </h3>

        <div class="weather mt-5">
          <div class="section-date">
            <h2 class="title fs-6">Sol <span id="sol"></span></h2>
            <p class="date fs-3"></p>
          </div>

          <div class="section-temp">
            <h2 class="title fs-2">Temperature</h2>
            <p class="reading fs-2">High: <span id="high-temp"></span> °C</p>
            <p class="reading fs-2">Low: <span id="low-temp"></span> °C</p>
          </div>

          <div class="section-wind">
            <h2 class="title fs-2">Wind</h2>
            <p class="reading fs-2"><span id="wind-speed"></span> kph</p>
            <p class="reading fs-2"><span id="wind-direction">45</span> °</p>
          </div>
        </div>

        <div class="card-list mt-5" data-previous-sols></div>
      </div>
    </section>

    <template data-previous-sol-template>
      <div class="previous-day card p-2">
        <h2 class="previous-day_sol">Sol <span data-sol></span></h2>
        <h2 class="previous-day_date"><span data-date></span></h2>
        <hr class="my-1" />
        <p class="previous-day_temp">High: <span data-temp-high></span> °C</p>
        <p class="previous-day_temp">Low: <span data-temp-low></span> °C</p>
      </div>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
